<footer>
    <ul>
        <li *ngFor="let item of menu_items">
            <h5>{{item.label}}</h5>
            <ul>
                <li *ngFor="let subitem of item.submenu">
                    <a *ngIf="subitem.label!='@'" [routerLink]="[subitem.href]" [title]="subitem.label">{{subitem.label}}</a>
                    <app-textbox *ngIf="subitem.label=='@'" [config]="{placeholder:'Email Adress'}"></app-textbox>
                </li>
            </ul>
        </li>
    </ul>
</footer>
